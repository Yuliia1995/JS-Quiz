<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript W3School Quiz</h1>
	<div class="panel">
    <div class="container">
      <div class="question-container" id="question">
        Question goes here.
      </div>
      <div class="result">

      </div>
    </div>
		<div class="option-container">
			<button class="option" onclick="" id="op1" >option1</button>
	
			<button class="option" id="op2" >option2</button>
	
			<button class="option" id="op3">option3</button>
	
			<button class="option" id="op4">option4</button>
		</div>
		<div class="navigation">
			<button class="evaluate">Evaluate</button>
			<button class="next">Next</button>
      <button class="prev">Previous</button>
		</div>
	</div>
	<script src="script1.js" defer></script>
</body>
</html>
